<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Project</title>
    <!-- Bootstrap CDN Link Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <link rel="stylesheet" href="Form Validation.css">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/5fb26f36a6.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- <div class="Wrapper"> -->
     <div class="container"> 
        
        <div class="content">
           <div class="image"></div>
           <div class="text">
            Join the community! <br>Sign up for free today...!
           </div>

        </div>
         


        <form id="form">
          <div class="social">
            <div class="title">Get Started</div>
            <div class="question">
              Already Have an Account? <br/>
              <span>Sign In</span>
            </div>
           
            <div class="btn">
                <div class="btn-1">
                  <img src="https://img.icons8.com/color/30/000000/google-logo.png"/>
                  Sign Up
                </div>
                <div class="btn-2">
                  <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"/>
                  Sign Up
                </div>
            </div>
            
            <div class="or">Or</div>

          </div>
           
          
          
       
   
        <div>  
            <label for="username">User Name</label>
            <i class="fa-solid fa-user"></i>
            
            <input type="text" name="username" id="username" placeholder="Dheeraj Kumar">
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
            
        </div>
       
        <div>
          <label for="email">Email</label>
           <i class="far fa-envelope"></i>
          
          <input type="email" name="email" id="email" placeholder="Seed@gmail.com">
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
        
        <div>
          <label for="Password">Password</label>
          <i class="fas fa-lock"></i>
          
          <input type="password" name="password" id="password" placeholder="Password Here">
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>


        <div>
          <label for="Cpassword">Confirm Password</label>
          <i class="fas fa-lock"></i>
          
          <input type="password" name="Cpassword" id="Cpassword" placeholder="Re-enter Password">
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <button type="submit" id="submit">Submit</button>
      </form> 
     </div> 
     
    
    
    
</body>

<script src="Main.js"></script>

</html>
